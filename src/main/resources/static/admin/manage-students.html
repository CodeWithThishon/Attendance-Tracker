<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Students</title>
  <link rel="stylesheet" href="manage-students.css">
</head>
<body>

<div class="container">
  <h1>Manage Students</h1>

  <!-- âž• Add Student -->
  <div class="card">
    <h2>Add Student</h2>

    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="rollNo" placeholder="Roll Number">

    <select id="classSelect">
      <option value="">-- Select Class --</option>
    </select>

    <button onclick="addStudent()">Add Student</button>
  </div>

  <!-- ðŸ” Filters -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search name / roll no">
    <select id="classFilter">
      <option value="">All Classes</option>
    </select>
    <button onclick="loadStudents(0)">Search</button>
  </div>

  <!-- ðŸ“‹ Students Table -->
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Roll No</th>
      <th>Class</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="studentsTable"></tbody>
  </table>

  <!-- ðŸ“„ Pagination -->
  <div class="pagination">
    <button onclick="prevPage()">â¬… Prev</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next âž¡</button>
  </div>
</div>

<script src="manage-students.js"></script>
</body>
</html>
